<div class="row">
	<div class="col-lg-12">
    	<h1 class="page-header">
    		<a href="#/">
    			<img src="static/img/arrow_back.png">
    		</a>
    		&nbsp;&nbsp;Search results for: {{symptomName}}
    	</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
        <div class="panel panel-default">
        	<div class="panel-body">
            	<h3>Options</h3>
        		<p>See below for search results.</p>
        		<div class="table-responsive">
            		<table class="table table-bordered table-striped table-hover">
		                <thead>
		                    <tr class="headerrow">
		                        <th>Generic Name</th>
		                        <th>Route</th>
		                    </tr>
		                </thead>
		                <tr ng-repeat="y in products.medicinalproduct" >
		                    <td>{{ y.product }}</td>
		                    <td >
		                        <span ng-repeat="z in y.rotue">{{ z }} <br/></span>
		                    </td>
		                </tr>
		                <tr>
		                    <th colspan="4">Reaction</th>
		                </tr>
		                <tr ng-repeat="x in products.reaction">
		                    <td colspan="2"> {{x}} </td>
		                </tr>
		            </table>
        		</div>
    		</div>
		</div>
	</div>
</div>
